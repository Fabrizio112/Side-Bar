<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35195391d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Side Bar</title>
</head>
<body>
    
    <section id="side-bar">
        <div class="bar">
            <i class="fa-solid fa-bars fa-3x" id="menu"></i>
            <i class="fa-solid fa-xmark fa-3x" id="cruz"></i>
        </div>
        <div class="opciones">
            <div class="caja">
                <i class="fa-solid fa-house fa-2x" id="home"></i>
                <span class="oculto">Home</span>
            </div>
            <div class="caja">
                <i class="fa-solid fa-user fa-2x" id="user"></i>
                <span class="oculto">Contact</span>
            </div>
            <div class="caja">
                <i class="fa-solid fa-comment fa-2x" id="about"></i>
                <span class="oculto">About</span>
            </div>
            <div class="caja">
                <i class="fa-solid fa-camera fa-2x" id="photos"></i>
                <span class="oculto">Gallery</span>
            </div>
            <div class="caja">
                <i class="fa-solid fa-gear fa-2x" id="config"></i>
                <span class="oculto">Config</span>
            </div>
        </div>
        
    </section>

<script src="index.js"></script>
</body>
</html>
